<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dropdown</title>

</head>
<body>
    <script>
        function sendLocation() {
            const dropdown = document.getElementById('States');
            const selectedOptions = Array.from(dropdown.selectedOptions).map(option => option.value);
            const Text=document.getElementById('searchInput').value
            const apiUrl = 'http://localhost:3700/api';
            if (selectedOptions[0].length === 0 && Text.length==0) {
                alert("Please select at least one state.");
                return; 
            }
            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ selectedOptions: selectedOptions,Keyword:Text })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to send selected items to API');
                }
                return response.json();
            })
           .catch(error => {
            });
        }
    </script>


<h2>Select State</h2>
